<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>WHY</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
        <link href='https://fonts.googleapis.com/css?family=Vibur' rel='stylesheet' type='text/css'>

    </head>
    <div class="progress">
    	<div class="progress-bar" id="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
	<body align="center">
		<div class="container">
			<input type="text" class="form-control" placeholder="Word!" id="word">
			<input type="text" class="form-control" placeholder="Times" id="times">
            <button class="btn btn-default" id="button1">Click me!</button>
            <button class="btn btn-default" id="button2">Erase!</button>
			<div id="out"></div>
		</div>
	</body>
    <script type="text/javascript">
		$("#button1").on("click", function()
		{
            var timeframe = 3;
			var word = $("#word").val();
			var times = Number($("#times").val());
			for (var i = times; i >= 0; i--) {
                setTimeout(function(){
                    var colorvar = Math.floor(Math.random()*16777215).toString(16);
				    var randx = Math.floor((Math.random() * window.innerWidth))
				    var randy = Math.floor((Math.random() * window.innerHeight))
                    $("#out").append("<div style='color:#" + colorvar + ";position:fixed;top:" + randy + "px;left:" + randx + "px;'>" + word + "</div>");
                }, (timeframe/times)*i*1000);
			};
        });
        $("#button2").on("click", function()
		{
            $("#out").empty(); 
        });
	</script>
</html>
